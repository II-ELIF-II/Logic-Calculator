<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Scripts/Logic_Calculator_Style_Content.css">
        <script type="text/javascript" src="Scripts/Logic_Calculator_JQuery.js"></script>
        <script type="text/javascript" src="Scripts/Logic_Calculator_Script.js"></script>
    </head>
    <body class="body-content">
        <div class="grid-container">
            <div class="empty"></div>
            <div class="body-container">
                <div class="header">
                    <div class="header-title">LOGIC TESTS</div>
                </div>
                <div class="body">
                    <div class="body-text">
                        <table  border="1px">
                            <tr>
                                <th colspan="3" style="text-align: left;">1) QUESTION</th>
                                <th style=" width:40%; text-align: center;">WRONG/CORRECT</th>
                            </tr>
                            <tr>
                                <td colspan="4" style="text-align: justify;">
                                    TEST
                                </td>
                            </tr>
                            <tr>
                                <th style="width:10%;">A</th>
                                <td style="padding: 0; width:40%;">
                                    <button class="button">Answer A</button>
                                </td>
                                <th style="width:10%;">C</th>
                                <td style="padding: 0; width:40%;">
                                    <button class="button">Answer C</button>
                                </td>
                            </tr>
                            <tr>
                                <th>B</th>
                                <td style="padding: 0;">
                                    <button class="button">Answer B</button>
                                </td>
                                <th>D</th>
                                <td style="padding: 0;">
                                    <button class="button">Answer D</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="footer">
                    
                </div>
            </div>
            <div class="empty"></div>
        </div>
    </body>
</html>
