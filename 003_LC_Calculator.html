<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Scripts/Logic_Calculator_Style_Content.css">
        <script type="text/javascript" src="Scripts/Logic_Calculator_JQuery.js"></script>
        <script type="text/javascript" src="Scripts/Logic_Calculator_Script.js"></script>
    </head>
    <body class="body-content">
        <div class="grid-container">
            <div class="empty"></div>
            <div class="body-container">
                <div class="header">
                    <div class="header-title">CALCULATOR</div>
                </div>
                <div class="body">
                    <div class="body-text">
                        <div class="body-calculator" id="controls">
                            <form class="form-calculator" id="theform">
                                <input type="text" class="input-expressions" id="expr" value="">
                                <input type="submit" class="input-clear" value="CLEAR">
                            </form>
                            <table style="width: 100%;" border="1px">
                                <th colspan="3">OPERATORS:</th>
                                <tr>
                                    <td colspan="3">
                                        This page contains a JavaScript program which will generate a truth table given a well-formed formula of truth-functional logic.
                                    </td>
                                </tr>
                                <tr>
                                    <td>~ = not</td>
                                    <td>^ = and</td>
                                    <td>. = nand</td>
                                </tr>
                                <tr>
                                    <td>| = or</td>
                                    <td>! = xor</td>
                                    <td>+ = nor</td>
                                </tr>
                                <tr>
                                    <td>> = Implies</td>
                                    <td># = If & only If</td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="output">
                        <div class="output-title">OUTPUT:</div>
                    </div>
                    <div class="body-text">
                        <div id="output" class="output-data">
                            <div id="combo"></div>
                        </div>
                        <script>
                            $(function() { truth.main(); });
                        </script>
                    </div>
                </div>
                <div class="footer">
                    
                </div>
            </div>
            <div class="empty"></div>
        </div>
    </body>
</html>
